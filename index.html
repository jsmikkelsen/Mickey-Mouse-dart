<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickey Mouse Dart Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .scoreboard-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .players-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .player-score {
            flex: 1;
            min-width: 280px;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .player-score h2 {
            color: #555;
            margin-top: 0;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #eee;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #e2e2e2;
            color: #444;
        }
        .hits {
            font-weight: bold;
            color: #007bff;
        }
        .closed {
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
        }
        .controls {
            margin-top: 30px;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        .controls h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .input-group label {
            font-weight: bold;
            color: #666;
        }
        .input-group select, .input-group input[type="number"] {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .input-group button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .input-group button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #dc3545;
            font-weight: bold;
        }
        .winner-message {
            color: #28a745;
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .reset-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .reset-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="scoreboard-container">
        <h1>Mickey Mouse Dart Scoreboard</h1>

        <div class="players-container">
            <div class="player-score" id="player1-score">
                <h2>Spiller 1</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Felt</th>
                            <th>Træffere</th>
                        </tr>
                    </thead>
                    <tbody id="player1-body"></tbody>
                </table>
            </div>

            <div class="player-score" id="player2-score">
                <h2>Spiller 2</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Felt</th>
                            <th>Træffere</th>
                        </tr>
                    </thead>
                    <tbody id="player2-body"></tbody>
                </table>
            </div>
        </div>

        <div class="controls">
            <h3>Indtast Kast</h3>
            <div class="input-group">
                <label for="currentPlayer">Nuværende Spiller:</label>
                <select id="currentPlayer">
                    <option value="0">Spiller 1</option>
                    <option value="1">Spiller 2</option>
                </select>

                <label for="targetNumber">Felt:</label>
                <select id="targetNumber">
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="Bull">Bull</option>
                    <option value="Double">Dobbelt</option>
                    <option value="Triple">Triple</option>
                </select>

                <label for="hitMultiplier">Type af træffer:</label>
                <select id="hitMultiplier">
                    <option value="1">Enkelt</option>
                    <option value="2">Dobbelt</option>
                    <option value="3">Triple</option>
                </select>

                <button onclick="recordHit()">Tilføj Træffer</button>
            </div>
            <p id="message" class="message"></p>
            <p id="winnerMessage" class="winner-message"></p>
            <button class="reset-button" onclick="resetGame()">Nulstil Spil</button>
        </div>
    </div>

    <script>
        const fields = ['15', '16', '17', '18', '19', '20', 'Bull', 'Double', 'Triple'];
        const players = [
            { name: 'Spiller 1', hits: {} },
            { name: 'Spiller 2', hits: {} }
        ];

        // Initialize hits for each player and field
        function initializeGame() {
            fields.forEach(field => {
                players.forEach(player => {
                    player.hits[field] = 0;
                });
            });
            updateScoreboard();
            document.getElementById('message').textContent = '';
            document.getElementById('winnerMessage').textContent = '';
            document.getElementById('currentPlayer').disabled = false;
            document.getElementById('targetNumber').disabled = false;
            document.getElementById('hitMultiplier').disabled = false;
        }

        function updateScoreboard() {
            players.forEach((player, playerIndex) => {
                const tbody = document.getElementById(`player${playerIndex + 1}-body`);
                tbody.innerHTML = ''; // Clear existing rows

                fields.forEach(field => {
                    const row = tbody.insertRow();
                    const fieldCell = row.insertCell();
                    const hitsCell = row.insertCell();

                    fieldCell.textContent = field;
                    hitsCell.textContent = player.hits[field];
                    hitsCell.className = 'hits';

                    if (player.hits[field] >= 3) {
                        row.classList.add('closed');
                        hitsCell.textContent = 'LUKKET';
                    }
                });
            });
        }

        function recordHit() {
            const currentPlayerIndex = parseInt(document.getElementById('currentPlayer').value);
            const targetNumber = document.getElementById('targetNumber').value;
            const hitMultiplier = parseInt(document.getElementById('hitMultiplier').value);
            const messageElement = document.getElementById('message');
            const winnerMessageElement = document.getElementById('winnerMessage');

            if (winnerMessageElement.textContent) {
                messageElement.textContent = 'Spillet er slut. Nulstil for at spille igen.';
                return;
            }

            const currentPlayer = players[currentPlayerIndex];

            // Validate Double/Triple selection for Bull, Double, and Triple fields
            if ((targetNumber === 'Bull' || targetNumber === 'Double' || targetNumber === 'Triple') && hitMultiplier > 1) {
                messageElement.textContent = `Kan ikke vælge Dobbelt/Triple for feltet '${targetNumber}'. Kun 'Enkelt' er tilladt her.`;
                return;
            } else if (targetNumber === 'Double' && hitMultiplier === 2) {
                // When 'Double' is selected as target, a 'Double' hit is considered 3 for Mickey Mouse rules
                // This means hitting the double ring of a number closes it.
                // However, the rule is about the "Double" section of the board, not a specific number's double.
                // Let's stick to the interpretation that hitting the "Double" section counts as 1 hit, and the multiplier is for numbers.
                // Re-reading: "hit a double or triple 3 times in each field." This refers to the actual double/triple *regions* on the board, not a modifier for a number.
                // The rules state "A field can be closed by hitting it three times, or by hitting a double or triple."
                // This implies that hitting a specific number (15-20) as a triple closes it immediately.
                // And there are specific "Double" and "Triple" fields to be hit three times.
                // So, if target is 'Double' and multiplier is '2', it means you hit the double section of a number, which adds 2 to that number.
                // But there is also a 'Double' field that needs to be hit 3 times.

                // Let's clarify the logic based on the user's provided rules:
                // "Players must hit 15-20, as well as bull, double, and triple 3 times in each field."
                // "A field can be closed by hitting it three times, or by hitting a double or triple."
                // This means:
                // 1. To close 15-20: Hit 15 three times (single, double, or triple). A triple on 15 counts as 3 hits. A double on 15 counts as 2 hits.
                // 2. To close Bull: Hit Bull three times. (Only single bull is typically recognized as a target here, double bull is considered a different target usually).
                // 3. To close Double: Hit *any* double ring three times.
                // 4. To close Triple: Hit *any* triple ring three times.

                // My current input allows selecting a number (15-20), Bull, Double, or Triple as 'targetNumber'.
                // And then 'hitMultiplier' as 'Enkelt', 'Dobbelt', 'Triple'.

                // If targetNumber is 15-20:
                //   If hitMultiplier is 'Enkelt' (1): add 1 to hits for that number.
                //   If hitMultiplier is 'Dobbelt' (2): add 2 to hits for that number.
                //   If hitMultiplier is 'Triple' (3): add 3 to hits for that number. (This effectively closes it).

                // If targetNumber is 'Bull':
                //   hitMultiplier should only be 'Enkelt' (1). Add 1 to hits for 'Bull'.

                // If targetNumber is 'Double':
                //   hitMultiplier should only be 'Enkelt' (1). Add 1 to hits for 'Double'. (Representing hitting *a* double ring).

                // If targetNumber is 'Triple':
                //   hitMultiplier should only be 'Enkelt' (1). Add 1 to hits for 'Triple'. (Representing hitting *a* triple ring).

                // The previous check: `if ((targetNumber === 'Bull' || targetNumber === 'Double' || targetNumber === 'Triple') && hitMultiplier > 1)`
                // This is correct as per this interpretation. You cannot hit a "double-double" or "triple-double".
                // You hit the "Double" field once, or the "Triple" field once.

            } else {
                currentPlayer.hits[targetNumber] += hitMultiplier;
                messageElement.textContent = '';
            }

            updateScoreboard();
            checkWinner();
        }

        function checkWinner() {
            const winnerMessageElement = document.getElementById('winnerMessage');
            let winnerFound = false;

            players.forEach(player => {
                let allFieldsClosed = true;
                fields.forEach(field => {
                    if (player.hits[field] < 3) {
                        allFieldsClosed = false;
                    }
                });

                if (allFieldsClosed) {
                    winnerMessageElement.textContent = `${player.name} har lukket alle felter og vinder! Tillykke!`;
                    winnerFound = true;
                }
            });

            if (winnerFound) {
                // Disable further input
                document.getElementById('currentPlayer').disabled = true;
                document.getElementById('targetNumber').disabled = true;
                document.getElementById('hitMultiplier').disabled = true;
            }
        }

        function resetGame() {
            initializeGame();
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>
</html>
